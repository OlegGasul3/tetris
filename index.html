<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="./js/model/Figures.js"></script>

    <script src="./js/model/GameEngine.js"></script>
    <script src="./js/model/FieldModel.js"></script>
    <script src="./js/model/FigureFactory.js"></script>

    <script src="./js/common/Consts.js"></script>
    <script src="./js/common/Events.js"></script>
    <script src="./js/common/Images.js"></script>
    <script src="./js/common/Utils.js"></script>

    <script src="./js/view/GameView.js"></script>

    <script src="./js/GameController.js"></script>

    <style>
        body {
            background-color: aliceblue;
        }

        .frameWindow {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
    </style>
</head>

<body onload="onload()">
    <div class="frameWindow">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        var maxX = 32;
        var maxY = 18;
        new GameView(document.getElementById("canvas"), maxX, maxY);

        function onload() {
            var fieldModel = new FieldModel(maxX, maxY);
            var figureFactory = new FigureFactory();

            var gameEngine = new GameEngine(fieldModel, figureFactory);
            new GameController(gameEngine);
            gameEngine.startMainLoop()
        }
    </script>
</body>
