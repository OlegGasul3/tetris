<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="./js/GameEngine.js"></script>
    <script src="./js/UIManager.js"></script>
    <script src="js/Figures.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Images.js"></script>
    <style>
        .frameWindow {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: aliceblue;
        }
    </style>
</head>

<body class="frameWindow" onload="init()">
    <canvas id="canvas"></canvas>

    <script>
        var maxX = 28;
        var maxY = 17;
        var delay = 650;

        var uiManager = new UIManager(document.getElementById("canvas"), maxX, maxY);
        var gameEngine = new GameEngine(uiManager, maxX, maxY, delay);

        function init() {
            uiManager.init();
            gameEngine.start();
        }
    </script>
</body>
