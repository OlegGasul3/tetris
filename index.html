<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="./js/GameEngine.js"></script>
    <script src="./js/UIManager.js"></script>
    <script src="./js/figures.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/images.js"></script>
</head>

<body onload="init()" bgcolor="#f5f5dc">
    <canvas id="canvas"></canvas>

    <script>
        var maxX = 22;
        var maxY = 14;

        var uiManager = new UIManager(document.getElementById("canvas"), maxX, maxY);
        var gameEngine = new GameEngine(uiManager, maxX, maxY);

        function init() {
            uiManager.init(function() {
                gameEngine.start();
            });
        }
    </script>
</body>
