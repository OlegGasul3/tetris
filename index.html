<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="./js/GameEngine.js"></script>
    <script src="./js/UIManager.js"></script>
    <script src="js/Figures.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Images.js"></script>
</head>

<body onload="init()" bgcolor="#f5f5dc">
    <canvas id="canvas"></canvas>

    <script>
        var maxX = 26;
        var maxY = 16;
        var delay = 800;

        var uiManager = new UIManager(document.getElementById("canvas"), maxX, maxY);
        var gameEngine = new GameEngine(uiManager, maxX, maxY, delay);

        function init() {
            uiManager.init();
            gameEngine.start();
        }
    </script>
</body>
